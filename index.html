<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <div id="app" class="relative flex justify-around items-center h-[100vh]">
      <form
        id="crearUsuarioForm"
        class="bg-slate-300 flex flex-col items-center gap-7 justify-center p-[2%] h-auto w-[32%] rounded-md"
      >
        <!-- titulo -->
        <p class="text-[2vw] font-semibold text-cyan-950">
          INGRESE NUEVO ESTUDIANTE:
        </p>

        <div class="preguntasForm flex flex-col gap-4 w-[100%]">
          <!-- pregunta nombre -->
          <div class="gap-1 flex flex-col">
            <label
              class="text-[1.5vw] font-medium text-cyan-950"
              for="nombre_Alumno"
              >Nombre del Alumno:</label
            >
            <input
              class="bg-white text-slate-800 w-[100%] text-[1.5vw] px-2 py-1"
              type="text"
              name="nombre_Alumno"
              id="nombre_Alumno"
              required
            />
          </div>

          <!-- pregunta direccion -->
          <div class="gap-1 flex flex-col">
            <label
              class="text-[1.5vw] font-medium text-cyan-950"
              for="Direccion"
              >Direccion del Alumno:</label
            >
            <input
              class="bg-white w-[100%] text-slate-800 text-[1.5vw] px-2 py-1"
              type="text"
              name="Direccion"
              id="Direccion"
              required
            />
          </div>
        </div>

        <!-- boton de enviar -->
        <button
          type="submit"
          class="bg-slate-600 rounded-md text-[1.8vw] w-[100%] h-auto py-2 transition ease-in-out hover:bg-slate-700 hover:scale-105 hover:font-semibold duration-200"
        >
          CREAR ALUMNO
        </button>
      </form>

      <div id="oscurecer" class="oscurecer"></div>

      <div
        class="listaDeUsuarios border-b-[15px] border-slate-100 border-t-[15px] bg-slate-100 flex flex-col gap-6 w-[48%] px-5 py-7 overflow-auto h-[78%] items-center"
        id="listaDeUsuarios"
      ></div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="src/render.js"></script>
  </body>
</html>
